title: Courageousness
date: 2019-11-01T19:49:27.077Z
image: /images/uploads/product-01.png
body: >-
  It takes courage to say: “I don’t know” – it means that you are not scared to
  show vulnerability. To be truly open to life and new possibilities and
  solutions to problem, one should never stop learning and one should always
  have the courage to say: “I don’t know, can you help me?”
